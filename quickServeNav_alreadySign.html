<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>quickServeNav</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://www.layuicdn.com/layui-v2.5.6/css/layui.css">
    <!-- JS, Popper.js, and jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</head>

<body>
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#quickServeNav">
    Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="quickServeNav" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">快捷服务导航</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="container" >
                    <div class="row" style="border: #9F9F9F solid 1px">
                        <div style="margin-top: 10px; margin-left: 20px;margin-bottom: 10px">身份证信息</div>
                    </div>
                    <div class="row" style="border: #9F9F9F solid 1px; margin-top: 5px;">
                        <div class="col-3">
                            <img style="width: 200px;height: 240px; margin-top: 7px">
                        </div>
                        <div class="col-8">
                            <div class="container" style="margin-top: 20px; margin-left: 10px">
                                <div class="row">
                                    <div class="col-6">
                                        <table class="layui-table" lay-skin="line">
                                        <tbody>
                                        <tr>
                                            <td>证件类型：</td>
                                        </tr>
                                        <tr>
                                            <td>姓名：</td>
                                        </tr>
                                        <tr>
                                            <td>年龄：</td>
                                        </tr>
                                        <tr>
                                            <td>建档人：</td>
                                        </tr>
                                        <tr>
                                            <td>所属医院:</td>
                                        </tr>
                                        </tbody>
                                        </table>
                                    </div>
                                    <div class="col-6">
                                        <table class="layui-table lay-skin="line">
                                        <tbody>
                                        <tr>
                                            <td>证件号码：</td>
                                        </tr>
                                        <tr>
                                            <td>性别：</td>
                                        </tr>
                                        <tr>
                                            <td>婚姻状况：</td>
                                        </tr>
                                        <tr>
                                            <td>建档时间：</td>
                                        </tr>

                                        </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                            <a href="#" style="margin-left: 130px">档案状态：已建档 &nbsp; 签约状态：未签约</a>


                        </div>
                    </div>
                    <div class="row" style="margin-top: 30px">
                        <div>
                            <div>请点击相应的服务按钮进入该项服务</div>
                            <br>
                            <div>&nbsp;&nbsp;&nbsp;&nbsp;档案管理</div>
                        </div>
                        <br>
                    </div>
                    <div class="row">
                        <div style="width: 100%">
                            <hr>
                            <button class="btn btn-outline-primary btn-sm">心脏疾病建档</button>
                            <button style="margin-left: 10px;" class="btn btn-outline-primary btn-sm">高血压建档</button>
                            <button style="margin-left: 10px;" class="btn btn-outline-primary btn-sm">糖尿病建档</button>
                            <hr>
                        </div>
                    </div>
                    <p>签约管理</p>
                    <div class="row">
                        <div style="width: 100%">
                            <hr>
                            <button id="addSignContractBtn" class="btn btn-primary btn-sm">新增签约合同</button>

                            <hr>
                        </div>
                    </div>
                    <p>体检管理</p>
                    <div class="row">
                        <div style="width: 100%">
                            <hr>
                            <button class="btn btn-outline-primary btn-sm">体检报告</button>
                            <hr>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>
</div>
<!--新增签约合同模态框-->
<div  class="modal fade" id="signContract" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-scrollable" >
        <div  class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="staticBackdropLabel">新增签约合同</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="layui-tab layui-tab-brief">
                    <ul class="layui-tab-title">
                        <li class="layui-this">签约合同</li>
                        <li >打印合同</li>
                    </ul>
                    <div class="layui-tab-content">
                        <div class="layui-tab-item layui-show">
                            <form class="layui-form" action="">
                                <div style="margin-top: 20px" class="layui-form-item">
                                    <div class="input-group mb-3" style="width: 1035px; margin-left: 15px">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" id=""> * 合同编号</span>
                                        </div>
                                        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                                    </div>
                                </div>

                                <!--甲方乙方-->
                                <div style="margin-top: 30px" class="layui-form-item">
                                    <div class="container-fluid">
                                        <div class="row">
                                            <div class="col-6">
                                                <div style="width: 500px" class="input-group mb-3">
                                                    <div class="input-group-prepend">
                                                        <span class="input-group-text" id="inputGroup-default">* 甲方</span>
                                                    </div>
                                                    <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                                                    <div class="input-group-append">
                                                        <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">请选择患者</button>
                                                        <div class="dropdown-menu">
                                                            <a class="dropdown-item" href="#">Action</a>
                                                            <a class="dropdown-item" href="#">Another action</a>
                                                            <a class="dropdown-item" href="#">Something else here</a>
                                                        </div>
                                                    </div>
                                                </div>

                                            </div>
                                            <div class="col-6">
                                                <div style="width: 500px" class="input-group mb-3">
                                                    <div class="input-group-prepend">
                                                        <span class="input-group-text" id="inputGroup-sizing-default">乙方</span>
                                                    </div>
                                                    <input type="text" class="form-control disabled" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="layui-form-item">
                                    <div class="container-fluid">
                                        <div class="row">
                                            <div class="col-6">
                                                <div style="width: 500px" class="input-group mb-3">
                                                    <div class="input-group-prepend">
                                                        <span class="input-group-text" id="inputGroup">合同开始生效时间</span>
                                                    </div>
                                                    <input type="date" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">

                                                </div>

                                            </div>
                                            <div class="col-6">
                                                <div style="width: 500px" class="input-group mb-3">
                                                    <div class="input-group-prepend">
                                                        <span class="input-group-text" >合同结束时间</span>
                                                    </div>
                                                    <input type="date" class="form-control disabled" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="layui-form-item layui-form-pane">
                                    <div class="container-fluid">
                                        <label class="layui-form-label"> * 服务包</label>
                                        <div style="width: 925px;" class="layui-input-block">
                                            <select name="city" lay-verify="required">
                                                <option value=""></option>
                                                <option value="0">北京</option>
                                                <option value="1">上海</option>
                                                <option value="2">广州</option>
                                                <option value="3">深圳</option>
                                                <option value="4">杭州</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="layui-form-item layui-form-pane">
                                    <div class="container-fluid">
                                        <label class="layui-form-label">确诊疾病</label>
                                        <div class="layui-input-block">
                                            <input type="checkbox" name="like[write]" title="心脏疾病" lay-skin="primary">
                                            <input type="checkbox" name="like[read]" title="高血压" lay-skin="primary">
                                            <input type="checkbox" name="like[dai]" title="糖尿病" lay-skin="primary">
                                        </div>
                                    </div>
                                </div>
                                <div class="layui-form-item layui-form-pane">
                                    <div class="container-fluid">
                                        <label class="layui-form-label"> * 检查指标</label>
                                        <div style="width: 925px;" class="layui-input-block">
                                            <select name="city" lay-verify="required">
                                                <option value=""></option>
                                                <option value="0">北京</option>
                                                <option value="1">上海</option>
                                                <option value="2">广州</option>
                                                <option value="3">深圳</option>
                                                <option value="4">杭州</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="layui-form-item layui-form-pane">
                                    <div class="container-fluid">
                                        <label class="layui-form-label"> * 医生团队</label>
                                        <div style="width: 925px;" class="layui-input-block">
                                            <select name="city" lay-verify="required">
                                                <option value=""></option>
                                                <option value="0">北京</option>
                                                <option value="1">上海</option>
                                                <option value="2">广州</option>
                                                <option value="3">深圳</option>
                                                <option value="4">杭州</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>

                                <div class="layui-form-item layui-form-pane">
                                    <div class="container-fluid">
                                        <div class="input-group mb-3">
                                            <label class="layui-form-label"> 设备序列号</label>
                                            <input type="text" class="form-control" placeholder="请输入设备序列号" aria-label="Recipient's username" aria-describedby="button-addon2">
                                            <div style="margin-left: 10px;">
                                                <button class="btn btn-primary" type="button" id="button-addon2">添加</button>
                                            </div>
                                        </div>
                                        <div>
                                            <table class="layui-table">
                                                <colgroup>
                                                    <col width="200">
                                                    <col width="200">
                                                    <col width="200">
                                                </colgroup>
                                                <thead>
                                                <tr>
                                                    <th>设备序列号</th>
                                                    <th>类型名称</th>
                                                    <th>操作</th>
                                                </tr>
                                                </thead>
                                                <tbody>
                                                <tr>
                                                    <td>贤心</td>
                                                    <td>2016-11-29</td>
                                                    <td>人生就像是一场修行</td>
                                                </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                                <div class="layui-form-item layui-form-pane">
                                    <div class="container-fluid">
                                        <label class="layui-form-label"> * 合同模板</label>
                                        <div style="width: 930px;" class="layui-input-block">
                                            <select name="city" lay-verify="required">
                                                <option value=""></option>
                                                <option value="0">北京</option>
                                                <option value="1">上海</option>
                                                <option value="2">广州</option>
                                                <option value="3">深圳</option>
                                                <option value="4">杭州</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>

                                <div class="layui-form-item  layui-form-pane">
                                    <div class="container-fluid">
                                        <div class="row">
                                            <div class="col-6">
                                                <label class="layui-form-label"> * 缴费</label>
                                                <div class="layui-input-block">
                                                    <input type="radio" name="sex" value="yes" title="未缴费">
                                                    <input type="radio" name="sex" value="no" title="未缴费" checked>
                                                </div>
                                            </div>
                                            <div class="col-6">
                                                <label class="layui-form-label">签约备注</label>
                                                <div class="layui-input-block">
                                                    <input type="radio" name="sex" value="男" title="出租">
                                                    <input type="radio" name="sex" value="女" title="出售" checked>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </form>
                        </div>
                        <div class="layui-tab-item"></div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal">保存</button>
            </div>
        </div>
    </div>
</div>

<script>
    $('#addSignContractBtn').click(function () {
        $('#quickServeNav').modal('hide');
        $('#signContract').modal('show');
    })

</script>
<script src="https://www.layuicdn.com/layui-v2.5.6/layui.js "></script>

</body>
</html>
